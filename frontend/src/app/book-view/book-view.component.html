<div class="container">


  <!--showmessage alert for delete-->
  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <br><br>
  <div align="center">
  <h1>LIST OF BOOKS</h1>  
  <br>
  <button  type="submit" class="btn btn-primary" [routerLink]="['/bookAdd']">ADD NEW BOOK</button>
  <br><br>

  <table class="table">
    <thead>
      <tr>
        <td align= "center" scope="col">NO.</td>
        <td align= "center" scope="col">BOOK TITLE</td>
        <td align= "center" scope="col">BOOK AUTHOR</td>
        <td align= "center" scope="col">BOOK STATUS</td>

        <td scope="col"></td>
        <td scope="col"></td>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let us of listData'>
          <td align= "center"scope="row">{{us.bookId}}</td>
          <td align="center" scope="row">{{ us.bookTitle }}</td>
          <td align="center">{{ us.bookAuthor }}</td>
          <td align="center">{{ us.bookStatus }}</td>
          <td></td>
          <td>
              <button type="submit" class="btn btn-primary" (click)="deleteBook(us.bookId)">REMOVE</button>
              &nbsp;
              <button type="submit" class="btn btn-primary" [routerLink]="['/bookUpdate', us.bookId]">EDIT</button>
          </td>
      </tr>
  </tbody>
  </table>

  </div>
  </div>
